<h1 mat-dialog-title class="title">Add Product</h1>
<div mat-dialog-content class="dialog">
  <mat-form-field appearance="fill" class="dialog__field">
    <p class="dialog__field-label">Name:</p>
    <input
      type="text"
      matInput
      class="dialog__field-input"
      (input)="setName($event)"
    />
  </mat-form-field>
  <mat-form-field appearance="fill" class="dialog__field">
    <p class="dialog__field-label">Price:</p>
    <input
      type="number"
      matInput
      class="dialog__field-input"
      (input)="setPrice($event)"
    />
  </mat-form-field>
  <mat-form-field appearance="fill" class="dialog__field">
    <p class="dialog__field-label">Description:</p>
    <input
      type="text"
      matInput
      class="dialog__field-input"
      (input)="setDescription($event)"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-raised-button color="warn" class="buttons__btn" (click)="close()">
    Cancel
  </button>

  <button mat-raised-button color="primary" class="buttons__btn" (click)="ok()">
    Ok
  </button>
</div>
