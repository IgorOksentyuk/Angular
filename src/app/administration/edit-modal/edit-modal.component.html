<h1 mat-dialog-title class="title">Edit Product</h1>
<form [formGroup]="reactiveForm" mat-dialog-content class="dialog">
  <mat-form-field appearance="fill" class="dialog__field">
    <p class="dialog__field-label">Name:</p>
    <input
      type="text"
      matInput
      class="dialog__field-input"
      #productname
      formControlName="name"
    />
  </mat-form-field>
  <mat-form-field appearance="fill" class="dialog__field">
    <p class="dialog__field-label">Price:</p>
    <input
      type="number"
      matInput
      class="dialog__field-input"
      #productprice
      formControlName="price"
    />
  </mat-form-field>
  <mat-form-field appearance="fill" class="dialog__field">
    <p class="dialog__field-label">Description:</p>
    <input
      type="text"
      matInput
      class="dialog__field-input"
      #productdescription
      formControlName="description"
    />
  </mat-form-field>
</form>
<div class="errors">
  <div *ngFor="let error of errors">- {{ error }}</div>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-raised-button color="warn" class="buttons__btn" (click)="close()">
    Cancel
  </button>

  <button mat-raised-button color="primary" class="buttons__btn" (click)="ok()">
    Ok
  </button>
</div>
