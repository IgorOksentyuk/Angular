<h1 mat-dialog-title class="title">Create User</h1>
<form [formGroup]="reactiveForm" mat-dialog-content class="dialog">
  <mat-form-field appearance="fill" class="dialog__field">
    <p class="dialog__field-label">Name:</p>
    <input
      type="text"
      matInput
      class="dialog__field-input"
      formControlName="name"
    />
  </mat-form-field>
  <mat-form-field appearance="fill" class="dialog__field">
    <p class="dialog__field-label">Password:</p>
    <input
      type="number"
      matInput
      class="dialog__field-input"
      formControlName="password"
    />
  </mat-form-field>
</form>
<div class="errors">
  <div *ngFor="let error of errors">- {{ error }}</div>
</div>

<div mat-dialog-actions class="buttons">
  <button mat-raised-button color="warn" class="buttons__btn" (click)="close()">
    Cancel
  </button>

  <button
    type="submit"
    mat-raised-button
    color="primary"
    class="buttons__btn"
    (click)="ok()"
  >
    Ok
  </button>
</div>
