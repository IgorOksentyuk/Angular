<app-header></app-header>
<div class="cart">
  <p class="cart__title">Cart</p>
  <p class="cart__total">Total: {{ totalPrice }} ₴</p>
  <div class="cart__wrapper">
    <div *ngFor="let item of items" class="cart__wrapper-item">
      <p class="cart__wrapper-item-name">{{ item.name }}</p>
      <p class="cart__wrapper-item-price">{{ item.price | currency : "₴ " }}</p>
      <button (click)="removeItem(item.id)" class="cart__wrapper-item-button">
        Remove from cart
      </button>
    </div>
  </div>
</div>

<app-footer></app-footer>
