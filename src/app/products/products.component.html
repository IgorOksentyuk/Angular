<app-header></app-header>
<mat-spinner color="warn" *ngIf="loading$ | async"></mat-spinner>
<div class="products">
  <div class="products__title">Products</div>
  <div class="products__wrapper">
    <app-product *ngFor="let item of products" [product]="item"></app-product>
  </div>
  <button class="products__btn center" *ngIf="products">Load more</button>
</div>
<app-footer></app-footer>
